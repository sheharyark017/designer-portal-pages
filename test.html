<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Portal</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- css file -->
    <link rel="stylesheet" href="css/test.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="content">
        <div class="test-form">
            <div class="test-form-head">
                <p>Test</p>
                <p>Upload copy of the given logos</p>
            </div>
            <form action="">
                <div class="container-fluid">
                    <div class="row">
                        <div class="logo-col col-6">
                            <img src="images/Untitled-1.png" alt="">
                            <div class="file-input radio-col">
                                <input class="file" type="file" name="file" id="fimage">
                                <img id="preview-image-before-upload" src="" style="width:100px;">
                            </div>
                        </div>
                        <div class="logo-col col-6">
                            <img src="images/Untitled-2.png" alt="">
                            <div class="file-input radio-col">
                                <input class="file" type="file" name="file" id="fimage">
                                <img id="preview-image-before-upload" src="" style="width:100px;">
                            </div>
                        </div>
                        <div class="logo-col col-6">
                            <img src="images/Untitled-3.png" alt="">
                            <div class="file-input radio-col">
                                <input class="file" type="file" name="file" id="fimage">
                                <img id="preview-image-before-upload" src="" style="width:100px;">
                            </div>
                        </div>
                        <div class="logo-col col-6">
                            <img src="images/Untitled-4.png" alt="">
                            <div class="file-input radio-col">
                                <input class="file" type="file" name="file" id="fimage">
                                <img id="preview-image-before-upload" src="" style="width:100px;">
                            </div>
                        </div>
                    </div>
                </div>

                <button>
                    Submit
                </button>

            </form>
        </div>
    </div>


</body>

</html>
