<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Portal</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- css file -->
    <link rel="stylesheet" href="css/video-category.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="tutorials-page">
        <div class="tutorials-head">
            <p>Tutorials</p>
            <p>Select a course and take tutorials to learn the skill.</p>
        </div>
    </div>

    <div class="categories">
        <div class="container-fluid">
            <div class="row">
                <div class="category col-lg-4 col-12">
                    <div class="inner-category ps">
                        <img src="images/1200px-Adobe_Photoshop_CC_icon.svg.png" alt="">
                        <p>Adobe Photoshop</p>
                        <div class="select">
                            <input id="select-ps" type="checkbox">
                            <label for="select-ps"> Select Course</label>
                        </div>
                    </div>
                </div>
                <div class="category col-lg-4 col-12">
                    <div class="inner-category ai">
                        <img src="images/adobe-Illustrator-logo-2-1.png" alt="">
                        <p>Adobe Illustrator</p>
                        <div class="select">
                            <input id="select-ai" type="checkbox">
                            <label for="select-ai"> Select Course</label>
                        </div>
                    </div>
                </div>
                <div class="category col-lg-4 col-12">
                    <div class="inner-category pr">
                        <img src="images/Adobe_Premiere_Pro_CC_icon.svg.png" alt="">
                        <p>Adobe Premiere Pro</p>
                        <div class="select">
                            <input id="select-pr" type="checkbox">
                            <label for="select-pr"> Select Course</label>
                        </div>
                    </div>
                </div>
                <div class="category col-lg-4 col-12">
                    <div class="inner-category xd">
                        <img src="images/Adobe_XD_CC_icon.svg.png" alt="">
                        <p>Adobe Xd</p>
                        <div class="select">
                            <input id="select-xd" type="checkbox">
                            <label for="select-xd"> Select Course</label>
                        </div>
                    </div>
                </div>
                <div class="category col-lg-4 col-12">
                    <div class="inner-category ae">
                        <img src="images/Adobe_After_Effects_CC_icon.svg.png" alt="">
                        <p>Adode After Effects</p>
                        <div class="select">
                            <input id="select-ae" type="checkbox">
                            <label for="select-ae"> Select Course</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="done-btn">
            <button>Done</button>
        </div>

    </div>
</body>

</html>
